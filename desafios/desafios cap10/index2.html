<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>

    <h1>tags em html</h1>
    <p>Em HTML5, podemos inserir os elemtos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </p>

    <ul>
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <h1>">Título</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">lista numerada</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">lista com demarcadores</abbr></li>


    </ul>
    
</body>
</html>
