<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>colocando videos no meu site</h1>
    <p>este video está hospedado no meu pc</p>

    <video width="350" controls poster="imagens/depressao.jpg"> <!-- tag poster serve para colocar thumbnail-->
        <source src="midias/video-casal.mp4" type="video/mp4" width="350">
        <source src="midias/video-casal.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com este video, é foda mermo</p>
    </video>

    <h1>inserindo videos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZI_VuAVDRkk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
