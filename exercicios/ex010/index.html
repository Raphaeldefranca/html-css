<!-- apredemos que o uso do target e rel dentro da tag "a" é apenas semântico, não é descartável mas. todavia target="_Blank" serve para abrir uma pagina nova,
     o _self, serve para contimuar na mesma pagino (mesmo que o não uso do _blank ja cause isso)

     o rel, external, serve apenas para dizer que essa pagina que irá abrir será externa, mas não muda nada
     o rel next, para dizer q essa é a proxima
     o rel prev, para dizer que iremos uma atras
     o rel não muda nada, é puramente semântico
 -->
