<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p.pica {
            display: none
        }

        div:hover > p.pica {
            display:block;
            color: orange;
            background-color: lightblue;
            width: 200px;
        }

        div:hover {
            color: red
        }

       
    </style>

</head>
<body>
    <h1>exemplo de div</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p class="pica">TEXTO ESCONDIDO</p>
    </div>



</body>
</html>
